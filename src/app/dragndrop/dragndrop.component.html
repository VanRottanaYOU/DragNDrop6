<table>

    <th>Groups Name</th>
    <th>Groups Items</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of itemsToDrop ; let i = index" 
    id="i"
    (drop)="drop($event)" 
    (dragover)="allowDrop($event)"
    draggable="true" 
    (dragstart)="drag($event)"
    >
      <td>{{item.name}}</td>
      <td>{{item.name}}</td>
    </tr>
  </tbody>
</table>

<table>
  <thead>
    <th>Groups Name</th>
    <th>Groups Items</th>
  </thead>
  <tbody dnd-sortable-container [sortableData]="itemsToDrop">
    <tr *ngFor="let item of itemsToDrop ; let i = index" 
    dnd-sortable [sortableIndex]="i" [dragEnabled]="true" [dragData]="item"
    dnd-droppable (onDropSuccess)="onMove($event, i,sortableIndex,dragEnabled,dragData)"
    (keypress)="show(i)"
    >
      <td>{{item.name}}</td>
      <td>{{item.name}}</td>
    </tr>
  </tbody>
</table>

<h4>Simple sortable</h4>
<div class="row">
    <div class="col-sm-3">
        <div class="panel panel-success">
            <div class="panel-heading">
                Favorite drinks
            </div>
            <div class="panel-body">
                <ul class="list-group" dnd-sortable-container [sortableData]="listOne">
                    <li *ngFor="let item of listOne; let i = index" class="list-group-item" dnd-sortable [sortableIndex]="i">{{item}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-body">
                My prefences:<br/>
                <span *ngFor="let item of listOne; let i = index">{{i + 1}}) {{item}}<br/></span>
            </div>
        </div>
    </div>
</div>
